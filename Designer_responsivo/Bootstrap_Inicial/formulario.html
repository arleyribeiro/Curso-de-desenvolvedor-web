<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap</title>
    
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/estilo.css" rel="stylesheet">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   	<div class="container">
   	  <div class="page-header">
   	  	<h1>Formulário bootstrap</h1>
   	  </div>
   	  <div class="row">
   	  	<div class="col-sm-8">
   	  		<h3>Cadastre-se</h3>
   	  		<form>
   	  		  <div class="form-group">
   	  		  	<label for="nome">Nome</label>
   	  		  	<input id="nome" type="text" class="form-control"></input>
   	  		  </div>
   	  		  <div class="form-group">
   	  		  	<label for="email">E-mail</label>
   	  		  	<input id="email" type="email" class="form-control"></input>
   	  		  </div>
   	  		  <div class="form-group">
   	  		  	<label for="senha">Senha</label>
   	  		  	<input id="senha" type="password" class="form-control"></input>
   	  		  </div>
   	  		  <div class="checkbox">
   	  		  	<label>
   	  		  	  <input type="checkbox" ></input> Aceito os termos do serviço.
   	  		  	</label>
   	  		  </div>
   	  		  <div class="radio">
   	  		  	<label>
   	  		  	  <input name="radio" type="radio"></input> PHP
   	  		  	</label>
   	  		  	<label>
   	  		  	  <input name="radio" type="radio"></input> Java
   	  		  	</label>
   	  		  </div>

   	  		  <button  type="submit" class="btn btn-default">Cadastrar</button>
   	  		</form>
   	  	</div>
   	  	<div class="col-sm-4">
   	  		<h3>Logar</h3>
   	  		  <form>
	   	  		<div class="form-group">
	   	  		  <label for="email">E-mail</label>
	   	  		  <input id="email" type="email" class="form-control" placeholder="Digite seu e-mail"></input>
	   	  		</div>
		  		 <div class="form-group">
	   	  		  <label for="senha">Senha</label>
	   	  		  <input id="senha" type="password" class="form-control" placeholder="Digite sua senha"></input>
	   	  		 </div>
	   	  		 <button  type="submit" class="btn btn-primary">Logar</button>
	   	  	  </form>
   	  	</div>
   	  </div>
   	</div>





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
